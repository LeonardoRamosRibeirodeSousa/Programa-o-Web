<!DOCTYPE html>
<html>
 <head></head>
 <body>
  <h1>Tipos de entrada</h1>
  <form>
     <strong>Type Number</strong>   <input type="number"><br>
     <strong>Type Color</strong>    <input type="color"><br>
     <strong>Type Range</strong>    <input type="range" value="90" max="100"><br>
     <strong>Type Progress</strong> <progress value="50" max="100"></progress><br>
  <h2>Radiobox</h2>
      A <input type="radio" name="opçao">
      B <input type="radio" name="opçao">
      C <input type="radio" name="opçao">
  <h2>Checkbox</h2>
      A <input type="checkbox" name="opçao">
      B <input type="checkbox" name="opçao">
      C <input type="checkbox" name="opçao"> 
  <h2>Select Box</h2>
      <select>
         <option>Palacio</option>
         <option>Banquete</option>
         <option>Roupa lavada pelos serviçais</option>
      </select>
      <br>
      <br>
      <select multiple>
         <option>Palacio</option>
         <option>Banquete</option>
         <option>Roupa lavada pelos serviçais</option>
      </select>        
  </form>
 </body>
</html>
